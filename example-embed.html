<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapPy Bird - Embedded Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        iframe {
            border: none;
            display: block;
        }
        .instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>FlapPy Bird - Embedded Game</h1>
    <div class="game-container">
        <iframe 
            src="build/web/index.html" 
            width="423" 
            height="768" 
            allow="autoplay">
        </iframe>
    </div>
    <div class="instructions">
        <p>Click or press SPACE to flap! The game is embedded using Pygbag.</p>
        <p><strong>Note:</strong> Make sure to build the game first using: <code>python -m pygbag main.py</code></p>
    </div>
</body>
</html>
